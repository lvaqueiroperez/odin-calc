<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
    <script defer src="./javascript.js"></script>
</head>

<body>

    <div class="calculator">

        <div class="display"></div>

        <div class="buttons">
            <div class="column1">
                <div class="row">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>/</div>
                </div>
                <div class="row">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>*</div>
                </div>
                <div class="row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>-</div>
                </div>
                <div class="row">
                    <div>0</div>
                    <div>.</div>
                    <div>B</div>
                    <div>+</div>
                </div>
            </div>
            <div class="column2">
                <div>C</div>
                <div>=</div>
            </div>


        </div>
    </div>

</body>

</html>
